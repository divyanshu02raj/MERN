<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
</head>
<body>
    <h1>JavaScript Tasks Output</h1>
    <pre id="output"></pre>
    
    <script>
        // Task 1: Declare age and determine if adult
        let age = 25;
        let isAdult = age >= 18;
        
        // Task 2: Perform operations on x and y
        let x = 10;
        let y = 5;
        
        let addition = x + y;
        let multiplication = x * y;
        let modulus = x % y;
        
        // Task 3: Check if a number is even or odd
        let n = 7; // You can change this number
        let isEven = (n % 2 === 0) ? "Even" : "Odd";
        
        // Task 4: Store numbers from 1 to 5 in an array
        let numbers = [];
        for (let i = 1; i <= 5; i++) {
            numbers.push(i);
        }
        
        // Task 5: Function to return square of a number
        function square(num) {
            return num * num;
        }
        
        // Display output in the page
        let output = `Is Adult: ${isAdult}\n` +
                     `Addition: ${addition}\n` +
                     `Multiplication: ${multiplication}\n` +
                     `Modulus: ${modulus}\n` +
                     `The number ${n} is ${isEven}\n` +
                     `Array of numbers: ${numbers}\n` +
                     `Square of 4: ${square(4)}`;
        
        document.getElementById("output").innerText = output;
    </script>
</body>
</html>
